<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registrar equipo | Copa America CONMEBOL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/forms.css'>
</head>
<body>
    <header th:replace="~{fragments/header.html :: header}"></header>
    <main>
        <section class="form-container">
            <h3>Modificando Equipo</h3>
            <form action="/equipos/modificado" method="post" enctype="multipart/form-data">
                <select name="idTeam" id="">
                    <option value="0">Seleccionar Equipo</option>
                    <option th:each="team: ${teamList}" th:value="${team.id}" th:text="${team.name}"></option>
                </select>
                <input type="text" name="aka" id="" placeholder="Apodo">
                <input type="number" name="debut" id="" placeholder="AÃ±o Debut">
                <input type="number" name="appearances" id="" placeholder="Cantidad de paricipaciones">
                <input type="text" name="history" id="" placeholder="Historial">
                <input type="text" name="trophies" id="" placeholder="Titulos">
                <input type="text" name="maxStriker" id="" placeholder="Maximo Goleador">
                <label for="flag" class="custom-file-upload">
                    <input type="file" name="flag" id="flag">
                    Seleccionar Bandera
                </label>
                <label for="teamphoto" class="custom-file-upload">
                    <input type="file" name="teamphoto" id="teamphoto">
                    Seleccionar Foto Grupal
                </label>
                <label for="pincelflag" class="custom-file-upload">
                    <input type="file" name="pincelflag" id="pincelflag">
                    Seleccionar Bandera Pincel
                </label>
                <button type="submit">Guardar Cambios</button>
            </form>
        </section>
        <section class="messages">
            <div th:if="${error != null}" class="">
                <div>
                    <h5>Error!</h5>
                    <p th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="">
                <div>
                    <h5>Exito!</h5>
                    <p th:text="${exito}"></p>
                </div>
            </div>
        </section>
    </main>
    <footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
