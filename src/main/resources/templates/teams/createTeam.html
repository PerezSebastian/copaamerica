<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registrar equipo | Copa America CONMEBOL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
</head>
<body>
    <header th:replace="~{fragments/header.html :: header}"></header>
    <main>
        <section class="form-container">
            <h3>Cargando equipo</h3>
            <form action="/equipos/guardar" method="post">
                <input type="text" name="name" id="" placeholder="Nombre">
                <input type="text" name="shortName" id="" placeholder="Codigo">
                <button type="submit">Registrar</button>
            </form>
        </section>
        <section class="messages">
            <div th:if="${error != null}" class="">
                <div>
                    <h5>Error!</h5>
                    <p th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="">
                <div>
                    <h5>Exito!</h5>
                    <p th:text="${exito}"></p>
                </div>
            </div>
        </section>
    </main>
    <footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
